<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>CONTENIDO NACIONAL</title>
</head>
<body>
	<h1>LLENAR COMPROBANTE</h1>

	<div class="container border border-1 rounded m-5">	
		<div class="container border-bottom p-1">
			<h3>Datos Generales</h3>	
		</div>

		<div class="row p-3">		
			<div class="col-4">
				<div>Proveedor</div>
				<input type="text">	
						
				<div>R.F.C.</div>
				<input type="text">	
		
				<div>Folio</div>
				<input type="text">	
			</div>

			<div class="col-4">
				<div>Receptor</div>
				<input type="text">	
	
				<div>Receptor R.F.C.</div>
				<input type="text">	
			
				<div>Fecha</div>
				<input type="text">	
			</div>


			<div class="col-4">
				<div>Moneda</div>
				<input type="text">	
						
				<div>Tipo de cambio</div>
				<input type="text">	
			
				<div>Moneda del costeo</div>
				<input type="text">	
			</div>
		</div>	
	</div>

	

	<div class="container border border-1 rounded m-5">
		<div class="container border-bottom p-1">
			<h3>Detalle</h3>
		</div>
		
		<span>Search <input type="text"> </span>
		
		<br>

		<table class="table ">
			<tr>
				<th>DESCRIPCION</th>
				<th>CANTIDAD</th>
				<th>IMPORTE</th>
				<th>PROPORCION CN</th>
			</tr>

			<tr>
				<td>Barco de Perforacion</td>
				<td>3</td>
				<td>$750,000</td>
				<td>2%</td>
			</tr>

		</table>
	</div>

</body>
</html>
