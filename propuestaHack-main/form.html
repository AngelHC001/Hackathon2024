    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(90deg, #a3d7e8 0%, #dbeeff 100%);
            margin: 0;
            padding: 0;
        }
        .tabs {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
        }
        .tab-link {
            background-color: #0056b3;
            color: white;
            padding: 14px 16px;
            margin: 0;
            cursor: pointer;
            border: none;
            outline: none;
            transition: background-color 0.3s ease;
        }
        .tab-link:hover {
            background-color: #003f7d;
        }
        .tab-link.active {
            background-color: #003f7d;
        }
        .tab-content {
            display: none;
            padding: 20px;
            background-color: white;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .tab-content h2 {
            margin-top: 0;
        }
        .tab-content label {
            display: block;
            margin-bottom: 8px;
        }
        .tab-content input, 
        .tab-content button, 
        .tab-content textarea, 
        .tab-content select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .tab-content button {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tab-content button:hover,
        .tab-content button:active,
        .tab-content button:focus {
            background-color: #003f7d;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function openMaterialsModal() {
            openModal('materialsModal');
        }

        function openImportModal() {
            openModal('importModal');
        }

        function downloadCostingFormat() {
            var a = document.createElement('a');
            a.href = 'ruta_del_formato_de_costeo.txt';
            a.download = 'FormatoDeCosteo.txt';
            a.click();
        }

        window.onclick = function(event) {
            var materialsModal = document.getElementById('materialsModal');
            var importModal = document.getElementById('importModal');
            if (event.target == materialsModal) {
                materialsModal.style.display = "none";
            }
            if (event.target == importModal) {
                importModal.style.display = "none";
            }
        }
    </script>
